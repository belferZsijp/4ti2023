<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <style>
      body * {
        box-sizing: border-box;
      }
      header,
      footer {
        height: 100px;
        background-color: #ff0;
      }
      main {
        height: 400px;
        width: 70%;
        float: left;
        border: 1px solid #000;
      }
      aside {
        height: 400px;
        width: 30%;
        float: right;
        border: 1px solid #000;
        /* background-color: #f00; */
      }
      footer {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div>
      <header>Header</header>
      <main>Main</main>
      <aside>
        Aside Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        Obcaecati harum laudantium a in repellendus iusto laborum libero animi
        dolorem facere sint beatae rem, ex maxime ipsa earum impedit distinctio
        vel?
      </aside>
      <footer>Footer</footer>
    </div>
  </body>
</html>
